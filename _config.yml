# Site settings
title: Amol Gupta # site title
description: Ideas, reflections and things that make me wonder
lang: en-US # default lang
timezone: Asia/Jakarta # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: 
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Amol Gupta # author name
  bio: Ideas, reflections and things that make me wonder.
      <br/><a href="https://www.linkedin.com/in/amolkgupta/">LinkedIn</a> | <a href="http://github.com/amolgupta">Github</a> | <a href="http://twitter.com/amolgupta">Twitter</a>
  username: username # general username
  github: amolgupta # github username
  twitter: amolgupta # twitter username
  facebook: facebook_username # facebook username
  email: amolgupta1989@gmail.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "amolgupta.github.io" #
baseurl:
permalink: /:title/
google_analytics: G-TPFYLZ3BLJ
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 50

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
